      <stop offset="0%" style="stop-color:#BDBDBD"/> <!-- Gray 400 -->
      <stop offset="100%" style="stop-color:#9E9E9E"/> <!-- Gray 500 -->
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
