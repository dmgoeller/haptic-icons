             m -1,2 a 1,1 0 0 1 1,-1 h 18 a 1,1 0 0 1 1,1 v 18 a 1,1 0 0 1 -1,1 h -18 a 1,1 0 0 1 -1,-1"/>

    <!-- Info icon -->
