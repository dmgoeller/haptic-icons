      <path d="m 12,3 a 9,9 0 0 0 0,18 a 9,9 0 0 0 0,-18 m 0,2 a 7,7 0 0 1 0,14 a 7,7 0 0 1 0,-14"/>
      <rect x="11" y="7" width="2" height="2"/>
