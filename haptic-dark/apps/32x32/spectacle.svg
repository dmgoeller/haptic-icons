    <path d="M 4,4 a 2,2 0 0 0 -2,2 v 12 a 2,2 0 0 0 2,2 h 16 a 2,2 0 0 0 2,-2 v -12 a 2,2 0 0 0 -2,-2 h -3 l -2,-2 h -6 l -2,2
