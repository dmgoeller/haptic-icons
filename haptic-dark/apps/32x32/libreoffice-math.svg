  <path class="document-background"
        d="M 6,3 h 10 l 10,10 v 16 h -20"/>

  <!-- Symbol -->
  <g class="symbol" transform="translate(8,12)">
    <path d="m 0.5,7.5 h 1.5 l 2,6 3,-10 h 8"/>
    <path d="M 9.5,7.5 l 4.5,6 M 9.5,13.5 l 4.5,-6"/>
