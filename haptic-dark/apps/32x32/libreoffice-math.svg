    <style type="text/css">
      .document-background { fill: url(#document-background) }
      .document-border { fill: url(#document-border) }
      .symbol {
        fill: none;
        stroke: #CFD8DC; /* Blue gray 100 */
        stroke-width: 1.5;
        stroke-linecap: round;
        stroke-linejoin: round
      }
    </style>
