  <path class="monitor-stand" d="m 16,41 v 3 a 2,2 0 0 0 2,2 h 12 a 2,2 0 0 0 2,-2 v -3 z"/>
  <rect class="darken-strongly" x="16" y="41" width="16" height="1"/>

