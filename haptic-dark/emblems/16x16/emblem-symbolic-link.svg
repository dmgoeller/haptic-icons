<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <defs>
    <linearGradient id="background" x1="0" y1="0" x2="0" y2="100%">
      <stop offset="0%" style="stop-color:#BBDEFB"/> <!-- Blue 100 -->
      <stop offset="100%" style="stop-color:#90CAF9"/> <!-- Blue 200 -->
    </linearGradient>
    <style type="text/css">
      .background {
        fill: url(#background);
        stroke: #1976D2 /* Blue 700 */
      }
      .symbol {
        fill: none;
        stroke: #0D47A1; /* Blue 900 */
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round
      }
    </style>
  </defs>
  <g transform="translate(8,8)">
    <circle class="background" r="7.5"/>
    <path class="symbol" transform="rotate(-45)" d="M -4,0 l 8,0 m -4,-4 l 4,4 -4,4"/>
  </g>
</svg>
