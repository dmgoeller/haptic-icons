<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="folder-front" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90CAF9"/> <!-- Blue 200 -->
      <stop offset="100%" style="stop-color:#64B5F6"/> <!-- Blue 300 -->
    </linearGradient>
    <linearGradient id="lock-shackle-inner" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" style="stop-color:black;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:black;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="lock-body" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FDD835"/> <!-- Yellow 600 -->
      <stop offset="25%" style="stop-color:#FFB300"/> <!-- Amber 600 -->
      <stop offset="75%" style="stop-color:#FFB300"/>
      <stop offset="100%" style="stop-color:#FDD835"/>
    </linearGradient>
    <linearGradient id="lock-hole" x1="0%" y1="0%" x2="%" y2="100%">
      <stop offset="0%" style="stop-color:black;stop-opacity:0.75"/>
      <stop offset="100%" style="stop-color:black;stop-opacity:0.5"/>
    </linearGradient>
    <style type="text/css">
      .folder-back { fill: #2196F3 /* Blue 500 */ }
      .folder-front { fill: url(#folder-front) }
      .lock-shackle { fill: #E0E0E0 }
      .lock-shackle-inner { fill: url(#lock-shackle-inner) }
      .lock-body { fill: url(#lock-body) }
      .lock-hole { fill: url(#lock-hole) }
      .lighten { fill: white; fill-opacity: 0.125 }
      .darken { fill: black; fill-opacity: 0.125 }
    </style>
  </defs>

  <!-- Folder -->
  <path class="folder-back" d="m 6,14.67 a 2.67,2.67 0 0 1 2.67,-2.67 h 15.33 c 2,0 2,0 4,2 l 4,4 h 23.33 a 2.67,2.67 0 0 1 2.67,2.67 v 2 a 2.67,2.67 0 0 0 -2.67,-2.67 h -46.66 a 2.67,2.67 0 0 0 -2.67,2.67"/>
  <path class="darken" d="m 8.67,19 a 3.67,3.67 0 0 0 -2.67,1.15 v 2.52 a 2.67,2.67 0 0 1 2.67,-2.67 h 46.66 a 2.67,2.67 0 0 1 2.67,2.67 v -2.52 a 3.67,3.67 0 0 0 -2.67,-1.15"/>
  <path class="folder-front" d="m 8.67,20 a 2.67,2.67 0 0 0 -2.67,2.67 v 26.66 a 2.67,2.67 0 0 0 2.67,2.67 h 25.33 v -8 a 4,4 0 0 1 3,-3.87 v -1.13 a 10,10 0 0 1 20,0 v 1.13 a 4,4 0 0 1 1,0.41 v -17.87 a 2.67,2.67 0 0 0 -2.67,-2.67"/>
  <path class="lighten" d="m 8.67,20 a 2.67,2.67 0 0 0 -2.67,2.67 a 2.67,1.67 0 0 1 2.67,-1.67 h 46.66 a 2.67,1.67 0 0 1 2.67,1.67 a 2.67,2.67 0 0 0 -2.67,-2.67"/>
  <path class="darken" d="m 8.67,51 a 2.67,1.67 0 0 1 -2.67,-1.67 a 2.67,2.67 0 0 0 2.67,2.67 h 25.33 v -1"/>

  <!-- Lock -->
  <g transform="translate(31,29)">
    <!-- Shackle (16x11px) -->
    <path class="lock-shackle" d="m 8,10 v 3 h 3 v -3 a 5,5 0 0 1 10,0 v 3 h 3 v -3 a 8,8 0 0 0 -16,0"/>
    <path style="fill:url(#lock-shackle-inner)" d ="m 9.5,10 v 3 h 1.5 v -3 a 5,5 0 0 1 10,0 v 3 h 1.5 v -3 a 6.5,6.5 0 0 0 -13,0"/>

    <!-- Body (22x16px) -->
    <path style="fill:url(#lock-body)" d="m 7,13 a 2,2 0 0 0 -2,2 v 12 a 2,2 0 0 0 2,2 h 18 a 2,2 0 0 0 2,-2 v -12 a 2,2 0 0 0 -2,-2"/>
    <path class="lighten" d="m 7,13 a 2,2 0 0 0 -2,2 a 2,1 0 0 1 2,-1 h 18 a 2,2 0 0 1 2,1 a 2,2 0 0 0 -2,-2"/>
    <path class="darken" d="m 7,28 a 2,1 0 0 1 -2,-1 a 2,2 0 0 0 2,2 h 18 a 2,2 0 0 0 2,-2 a 2,1 0 0 1 -2,1"/>
    <circle style="fill:url(#lock-hole)" cx="16" cy="21" r="3"/>
  </g>
</svg>
