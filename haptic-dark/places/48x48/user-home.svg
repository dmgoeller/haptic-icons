  <path class="lighten" d="m 6,15 a 2,2 0 0 0 -2,2 a 2,1 0 0 1 2,-1 h 36 a 2,1 0 0 1 2,1 a 2,2 0 0 0 -2,-2"/>
  <path class="darken" d="m 6,38 a 2,1 0 0 1 -2,-1 a 2,2 0 0 0 2,2 h 36 a 2,2 0 0 0 2,-2 a 2,1 0 0 1 -2,1"/>

  <!-- Symbol (16x16) -->
