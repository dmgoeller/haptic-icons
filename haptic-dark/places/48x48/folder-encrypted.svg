<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="folder-front" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90CAF9"/> <!-- Blue 200 -->
      <stop offset="100%" style="stop-color:#64B5F6"/> <!-- Blue 300 -->
    </linearGradient>
    <linearGradient id="lock-shackle-inner" x1="0" y1="0" x2="100%" y2="0">
      <stop offset="0%" style="stop-color:black;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:black;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="lock-body" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FDD835"/> <!-- Yellow 600 -->
      <stop offset="25%" style="stop-color:#FFB300"/> <!-- Amber 600 -->
      <stop offset="75%" style="stop-color:#FFB300"/>
      <stop offset="100%" style="stop-color:#FDD835"/>
    </linearGradient>
    <linearGradient id="lock-hole" x1="0%" y1="0%" x2="%" y2="100%">
      <stop offset="0%" style="stop-color:black;stop-opacity:0.75"/>
      <stop offset="100%" style="stop-color:black;stop-opacity:0.5"/>
    </linearGradient>
    <style type="text/css">
      .folder-back { fill: #2196F3 /* Blue 500 */ }
      .folder-front { fill: url(#folder-front) }
      .lock-shackle { fill: #E0E0E0 }
      .lock-shackle-inner { fill: url(#lock-shackle-inner) }
      .lock-body { fill: url(#lock-body) }
      .lock-hole { fill: url(#lock-hole) }
      .lighten { fill: white; fill-opacity: 0.125 }
      .darken { fill: black; fill-opacity: 0.125 }
    </style>
  </defs>

  <!-- Folder -->
  <path class="folder-back" d="m 4,11 a 2,2 0 0 1 2,-2 h 12 c 2,0 2,0 4,2 l 2,2 h 18 a 2,2 0 0 1 2,2 v 2 a 2,2 0 0 0 -2,-2 h -36 a 2,2 0 0 0 -2,2"/>
  <path class="darken" d="m 6,14 a 3,3 0 0 0 -2,0.76 v 2.24 a 2,2 0 0 1 2,-2 h 36 a 2,2 0 0 1 2,2 v -2.24 a 3,3 0 0 0 -2,-0.76"/>
  <path class="folder-front" d="m 6,15 a 2,2 0 0 0 -2,2 v 20 a 2,2 0 0 0 2,2 h 18 v -7 a 4,4 0 0 1 3,-3.87 v -0.13 a 8,8 0 0 1 16,0 v 0.13 a 4,4 0 0 1 1,0.41 v -11.54 a 2,2 0 0 0 -2,-2 z"/>
  <path class="lighten" d="m 6,15 a 2,2 0 0 0 -2,2 a 2,1 0 0 1 2,-1 h 36 a 2,1 0 0 1 2,1 a 2,2 0 0 0 -2,-2"/>
  <path class="darken" d="m 6,39 a 2,2 0 0 1 -2,-2 a 2,1 0 0 0 2,1 h 18 v 1 z"/>

  <!-- Lock -->
  <g transform="translate(26,22)">
    <path class="lock-shackle" d="m 3,8 h 2 v -2 a 4,4 0 0 1 8,0 v 2 h 2 v -2 a 6,6 0 0 0 -12,0 " />
    <path class="lock-shackle-inner" d="m 4,8 h 1 v -2 a 4,4 0 0 1 8,0 v 2 h 1 v -2 a 5,5 0 0 0 -10,0"/>
    <path class="lock-body" d="m 2,8 a 2,2 0 0 0 -2,2 v 10 a 2,2 0 0 0 2,2 h 14 a 2,2 0 0 0 2,-2 v -10 a 2,2 0 0 0 -2,-2"/>
    <circle class="lock-hole" cx="9" cy="15" r="2"/>
    <path class="lighten" d="m 2,8 a 2,2 0 0 0 -2,2 a 2,1 0 0 1 2,-1 h 14 a 2,1 0 0 1 2,1 a 2,2 0 0 0 -2,-2"/>
    <path class="darken" d="m 2,21 a 2,1 0 0 1 -2,-1 a 2,2 0 0 0 2,2 h 14 a 2,2 0 0 0 2,-2 a 2,1 0 0 1 -2,1  "/>
  </g>
</svg>
