<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22">
  <defs>
    <linearGradient id="folder-front" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6"/> <!-- Blue 300 -->
      <stop offset="100%" style="stop-color:#42A5F5"/> <!-- Blue 400 -->
    </linearGradient>
    <linearGradient id="lock-body" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FBC02D"/> <!-- Yellow 700 -->
      <stop offset="25%" style="stop-color:#FFA000"/> <!-- Amber 700 -->
      <stop offset="75%" style="stop-color:#FFA000"/>
      <stop offset="100%" style="stop-color:#FBC02D"/>
    </linearGradient>
    <linearGradient id="lock-hole" x1="0%" y1="0%" x2="%" y2="100%">
      <stop offset="0%" style="stop-color:black;stop-opacity:0.75"/>
      <stop offset="100%" style="stop-color:black;stop-opacity:0.5"/>
    </linearGradient>
    <style type="text/css">
      .folder-back { fill: #1976D2 /* Blue 700 */ }
      .folder-front { fill: url(#folder-front) }
      .lock-shackle { fill: #757575 }
    </style>
  </defs>
  <g transform="translate(-1,-1)">
    <!-- Folder -->
    <path class="folder-back" d="m 2,5 a 1,1 0 0 1 1,-1 h 5 c 1,0 1,0 2,1 l 2,2 h 9 a 1,1 0 0 1 1,1 v 1.27 a 2,2 0 0 0 -1,-0.27 h -18 a 2,2 0 0 0 -1,0.27 z"/>
    <path class="folder-front" d="m 3,10 a 1,1 0 0 0 -1,1 v 8 a 1,1 0 0 0 1,1 h 9 v -3 a 3,3 0 0 1 1.01,-2.25 a 5,5 0 0 1 8.99,-2.75 v -1 a 1,1 0 0 0 -1,-1 z"/>

    <!-- Lock -->
    <path class="lock-shackle" d="m 15,16 v -1 a 3,3 0 0 1 6,0 v 1 h -1 v -1 a 2,2 0 0 0 -4,0 v 1"/>
    <path style="fill:url(#lock-body)" d="m 14,17 a 1,1 0 0 1 1,-1 h 6a 1,1 0 0 1 1,1 v 4 a 1,1 0 0 1 -1,1 h -6 a 1,1 0 0 1 -1,-1"/>
    <circle style="fill:url(#lock-hole)" cx="18" cy="19" r="1"/>
  </g>
</svg>
