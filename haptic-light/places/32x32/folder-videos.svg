      <stop offset="0%" style="stop-color:#64B5F6"/> <!-- Blue 300 -->
      <stop offset="100%" style="stop-color:#42A5F5"/> <!-- Blue 400 -->
    </linearGradient>
    <style type="text/css">
      .folder-back { fill: #1976D2 /* Blue 700 */ }
