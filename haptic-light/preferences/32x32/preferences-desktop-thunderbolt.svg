<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="background" x1="0" y1="0%" x2="0" y2="100%">
      <stop offset="0%" style="stop-color:#039BE5"/> <!-- Blue 600 -->
      <stop offset="100%" style="stop-color:#0277BD"/> <!-- Blue 800 -->
