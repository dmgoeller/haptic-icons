<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="phone-border" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9E9E9E"/> <!-- Gray 500 -->
      <stop offset="100%" style="stop-color:#757575"/> <!-- Gray 600 -->
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EEEEEE"/> <!-- Gray 200 -->
      <stop offset="100%" style="stop-color:#BDBDBD"/> <!-- Gray 400 -->
    </linearGradient>
    <linearGradient id="screen-border" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#616161"/> <!-- Gray 700 -->
      <stop offset="100%" style="stop-color:#424242"/> <!-- Gray 800 -->
    </linearGradient>
    <style type="text/css">
      .plasma-logo { fill: #424242 }
      .lighten { fill: white; fill-opacity: 0.125 }
      .darken { fill: black; fill-opacity: 0.125 }
    </style>
  </defs>

  <!-- Phone -->
  <path style="fill:url(#phone-border)" d="m 13,3 a 2,2 0 0 0 -2,2 v 38 a 2,2 0 0 0 2,2 h 22 a 2,2 0 0 0 2,-2 v -38 a 2,2 0 0 0 -2,-2 z m 0,2 h 22 v 38 h -22"/>
  <rect style="fill:url(#screen)" x="14" y="6" width="20" height="36"/>
  <path style="fill:url(#screen-border)" d="m 13,5 v 38 h 22 v -38 z m 1,1 h 4 v 2 a 1,1 0 0 0 1,1 h 10 a 1,1 0 0 0 1,-1 v -2 h 4 v 36 h -20"/>
  <path class="lighten" d="m 13,3 a 2,2 0 0 0 -2,2 a 2,1 0 0 1 2,-1 h 22 a 2,1 0 0 1 2,1 a 2,2 0 0 0 -2,-2"/>
  <path class="darken" d="m 13,44 a 2,1 0 0 1 -2,-1 a 2,2 0 0 0 2,2 h 22 a 2,2 0 0 0 2,-2 a 2,1 0 0 1 -2,1"/>

  <!-- Plasma logo (22x22) -->
  <g class="plasma-logo" transform="translate(13,13)">
    <circle cx="7" cy="4" r="1"/>
    <circle cx="4.5" cy="10.5" r="1.5"/>
    <circle cx="9" cy="17" r="2"/>
    <path d="m 12,5 l 2,-2 5,5 -5,5 -2,-2 3,-3 z"/>
  </g>
</svg>
